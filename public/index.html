<!DOCTYPE html>
<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/app.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-bootstrap.min.js"></script>
    <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/valueObjects/record.js"></script>
</head>

<body ng-app="myApp">
<h2>MongoDB Aggregation Demo</h2>
<div ng-controller="AppCtrl">
    <div class="headerStyle">
        <label for="collection"><b>Choose a collection: </b></label>
        <select name="collection" id="collection" ng-model="schemaType">
            <option value="Faculty">Faculty</option>
            <option value="Payroll">Payroll</option>
        </select>
    </div>
    <div class="metaInfo" ng-if="schemaType == 'Faculty'">
        <div class ="row">
            <div class="col-xs-12">
                <span class="text-info" style="font-weight: bold">Faculty Schema: </span>
            </div>
        </div>
        <div class ="row">
            <div class="col-xs-12">
                <span ng-repeat="facultyObj in facultySchema" class="text-primary"><strong>{{facultyObj.displayName}}: </strong>
                <span class="text-success">{{facultyObj.type}}</span>
                </span>
            </div>
        </div>
    </div>
    <div class="metaInfo" ng-if="schemaType == 'Payroll'">
        <div class ="row">
            <div class="col-xs-12">
                <span class="text-info" style="font-weight: bold">Payroll Schema: </span>
            </div>
        </div>
        <div class ="row">
            <div class="col-xs-12">
                <span ng-repeat="payRollObj in payRollSchema" class="text-primary"><strong>{{payRollObj.displayName}}: </strong>
                <span class="text-success">{{payRollObj.type}}</span>
                </span>
            </div> 
        </div>
    </div>
    <div ng-include="'partials/queryPartial.html'"></div>
    
    <div class="clear"></div>
    
    <div ng-if="records.length > 0">
        <h2>Results</h2>
        <div id="link"></div>
        <div class="ngGridStyle" ng-grid="ngGridView"></div>
    </div>
</div>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
